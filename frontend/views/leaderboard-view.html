<div class="leaderboard-view">
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Rank</th>
        <th>User</th>
        <th>Win / Loss / Unplayed</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="rank in rankings">
        <td>
          <span
            ng-style="{'opacity': rank.opacity}"
            class="rank rank-overall">
            {{rank.rank}}
          </span>
        </td>
        <td>
          <user-view user="rank.member"></user-view>
        </td>
        <td>
          <span class="rank">
            <span
              class="rank rank-wins"
              tooltip-append-to-body="true"
              tooltip="matches won (a series of games)">
              {{rank.matchWins}}
            </span>
            <span
              class="rank rank-wins">-</span>
            <span
              class="rank rank-wins"
              tooltip-append-to-body="true"
              tooltip="games won (multiple games per match)">
              {{rank.gameWins}}
            </span>  /
            <span
              class="rank rank-loss"
              tooltip-append-to-body="true"
              tooltip="matches lost (a series of games)">
              {{rank.matchLoss}}
            </span> /
            <span
              class="rank rank-unplayed"
              tooltip-append-to-body="true"
              tooltip="matches unplayed">
              {{rank.matchUnplayed}}
            </span>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
